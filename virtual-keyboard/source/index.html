<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtual-keyboard</title>
</head>

<body>
  <main class="wrapper">
    <textarea class="wrapper__input" autofocus></textarea>
    <div class="keyboard">
      <div class="keyboard__line">
        <div class="btn btn_bordered">~<div class="btn__inner">`</div>
        </div>
        <div class="btn btn_active">!<div class="btn__inner">1</div>
        </div>
        <div class="btn">@
          <div class="btn__inner">2</div>
        </div>
        <div class="btn">#<div class="btn__inner">3</div>
        </div>
        <div class="btn">$<div class="btn__inner">4</div>
        </div>
        <div class="btn">%<div class="btn__inner">5</div>
        </div>
        <div class="btn">^<div class="btn__inner">6</div>
        </div>
        <div class="btn">&<div class="btn__inner">7</div>
        </div>
        <div class="btn">*<div class="btn__inner">8</div>
        </div>
        <div class="btn">(<div class="btn__inner">9</div>
        </div>
        <div class="btn">)<div class="btn__inner">0</div>
        </div>
        <div class="btn">_<div class="btn__inner">-</div>
        </div>
        <div class="btn">+<div class="btn__inner">=</div>
        </div>
        <div class="btn btn_bordered btn_backspace">Backspace</div>
      </div>
      <div class="keyboard__line">
        <div class="btn btn_bordered btn_tab">Tab</div>
        <div class="btn">
          <div class="btn__inner">Q</div>
        </div>
        <div class="btn">
          <div class="btn__inner">W</div>
        </div>
        <div class="btn">
          <div class="btn__inner">E</div>
        </div>
        <div class="btn">
          <div class="btn__inner">R</div>
        </div>
        <div class="btn">
          <div class="btn__inner">T</div>
        </div>
        <div class="btn">
          <div class="btn__inner">Y</div>
        </div>
        <div class="btn">
          <div class="btn__inner">U</div>
        </div>
        <div class="btn">
          <div class="btn__inner">I</div>
        </div>
        <div class="btn">
          <div class="btn__inner">O</div>
        </div>
        <div class="btn">
          <div class="btn__inner">P</div>
        </div>
        <div class="btn">{
          <div class="btn__inner">[</div>
        </div>
        <div class="btn">}
          <div class="btn__inner">]</div>
        </div>
        <div class="btn">/
          <div class="btn__inner">\</div>
        </div>
        <div class="btn btn_bordered btn_del">DEL</div>
      </div>
      <div class="keyboard__line">
        <div class="btn btn_bordered btn_caps">Caps Lock</div>
        <div class="btn">
          <div class="btn__inner">A</div>
        </div>
        <div class="btn">
          <div class="btn__inner">S</div>
        </div>
        <div class="btn">
          <div class="btn__inner">D</div>
        </div>
        <div class="btn">
          <div class="btn__inner">F</div>
        </div>
        <div class="btn">
          <div class="btn__inner">G</div>
        </div>
        <div class="btn">
          <div class="btn__inner">H</div>
        </div>
        <div class="btn">
          <div class="btn__inner">J</div>
        </div>
        <div class="btn">
          <div class="btn__inner">K</div>
        </div>
        <div class="btn">
          <div class="btn__inner">L</div>
        </div>
        <div class="btn">:
          <div class="btn__inner">;</div>
        </div>
        <div class="btn">"
          <div class="btn__inner">'</div>
        </div>
        <div class="btn btn_bordered btn_enter">ENTER</div>
      </div>
      <div class="keyboard__line">
        <div class="btn btn_bordered btn_lshift">Shift</div>
        <div class="btn">/
          <div class="btn__inner">\</div>
        </div>
        <div class="btn">
          <div class="btn__inner">Z</div>
        </div>
        <div class="btn">
          <div class="btn__inner">X</div>
        </div>
        <div class="btn">
          <div class="btn__inner">C</div>
        </div>
        <div class="btn">
          <div class="btn__inner">V</div>
        </div>
        <div class="btn">
          <div class="btn__inner">B</div>
        </div>
        <div class="btn">
          <div class="btn__inner">N</div>
        </div>
        <div class="btn">
          <div class="btn__inner">M</div>
        </div>
        <div class="btn">&#60;<div class="btn__inner">,
          </div>
        </div>
        <div class="btn">&#62;
          <div class="btn__inner">.</div>
        </div>
        <div class="btn">?
          <div class="btn__inner">/</div>
        </div>
        <div class="btn btn_bordered">
          <div class="btn__inner btn__inner_up"></div>
        </div>
        <div class="btn btn_bordered btn_rshift">Shift</div>
      </div>
      <div class="keyboard__line">
        <div class="btn btn_bordered btn_ctrl">Ctrl</div>
        <div class="btn btn_bordered btn_win">Win</div>
        <div class="btn btn_bordered btn_alt">Alt</div>
        <div class="btn btn_space"></div>
        <div class="btn btn_alt">Alt</div>
        <div class="btn btn_bordered btn_ctrl">Ctrl</div>
        <div class="btn btn_bordered">
          <div class="btn__inner btn__inner_left"></div>
        </div>
        <div class="btn btn_bordered">
          <div class="btn__inner btn__inner_down"></div>
        </div>
        <div class="btn btn_bordered">
          <div class="btn__inner btn__inner_right"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
